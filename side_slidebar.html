<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side SlideBar</title>
    <link rel="stylesheet" href="side_slidebar.css">
</head>
<body>
    <div class="slidebar">
        <div class="card-container">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div> 
        </div>

        <button class="left-btn" onclick="scrollSidebar(-1)">&#10094</button>
        <button class="right-btn" onclick="scrollSidebar(1)">&#10095</button>
    </div>



    <script src="side_slidebar.js"></script>
</body>
</html>
